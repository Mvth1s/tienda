{% extends 'empanadas/base.html' %} {% block title %}modification d'une
empanada{% endblock %} {% block main %}

<h2>Modification d'une empanada</h2>
<form action="/empanada/{{empanada.idEmpanada}}/updated/" method="post">
    {% csrf_token %}
    <div class="m-3">
        <label for="id_nomEmpanada" class="form-label">
            Le nom de la empanada
        </label>
        <input
            id="id_nomEmpanada"
            name="nomEmpanada"
            type="text"
            value="{{empanada.nomEmpanada}}"
            maxlength="50"
            required
            class="form-control"
        />
        <label for="id_prix" class="form-label"> Son prix </label>
        <input
            <input
            id="id_prixEmpanada"
            name="prix"
            type="number"
            value="{{empanada.prix}}"
            min="0.00"
            max="1000.00"
            step="0.01"
            maxlength="50"
            required
            class="form-control"
        />
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
{% endblock %}
